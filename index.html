<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thudumu Abhilash | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            color: #c9d1d9;
            text-align: center;
        }
        header {
            background: #161b22;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            padding: 50px 20px;
            max-width: 800px;
            margin: auto;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background: #58a6ff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #1f6feb;
        }
        .typing {
            font-size: 24px;
            border-right: 2px solid white;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(30, end) forwards;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <header>
        Thudumu Abhilash
    </header>
    <section>
        <h1 class="typing">Welcome to My Portfolio</h1>
        <p>B.Tech in Computer Science & Engineering from IIT Tirupati. Passionate about Deep Learning, Web Development, and Technical Problem-Solving.</p>
        <a href="https://github.com/abhilashtuydumu" class="btn" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/abhilashtuydumu" class="btn" target="_blank">LinkedIn</a>
        <a href="mailto:your-email@example.com" class="btn">Contact Me</a>
    </section>
    <script>
        gsap.from("header", { duration: 1, y: -50, opacity: 0, ease: "bounce" });
        gsap.from(".btn", { duration: 1, opacity: 0, stagger: 0.2 });
    </script>
</body>
</html>
